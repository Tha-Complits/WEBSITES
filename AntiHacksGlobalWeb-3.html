      z-index: 1;
      text-align: center;
      width: auto;

    var chatOutput = document.getElementById("chat-output");

    var chatInputMore = document.getElementById("chat-input-more");

    // Add an event listener for the chat input send button
    chatInputSend.addEventListener("click", function() {
      // Get the user input text
      var userInputText = chatInputText.value;
      // Check if the user input text is not empty
      if (userInputText) {
        // Create a user chat message element
        var userChatMessage = document.createElement("div");
        // Add the chat message class and user chat message class
        userChatMessage.classList.add("chat-message", "chat-message-user");
        // Set the inner text to the user input text
        userChatMessage.innerText = userInputText;
        // Append the user chat message element to the chat output element
        chatOutput.appendChild(userChatMessage);
        // Scroll the chat output element to the bottom
        chatOutput.scrollTop = chatOutput.scrollHeight;
        // Clear the chat input text value
        chatInputText.value = "";
        // Create a typing animation element
        var typingAnimation = document.createElement("div");
        // Add the typing class
        typingAnimation.classList.add("typing");
        // Append the typing animation element to the chat output element
        chatOutput.appendChild(typingAnimation);
        // Scroll the chat output element to the bottom
        chatOutput.scrollTop = chatOutput.scrollHeight;
        // Set a timeout function to simulate the bot response
        setTimeout(function() {
          // Remove the typing animation element from the chat output element
          chatOutput.removeChild(typingAnimation);
          // Create a bot chat message element
